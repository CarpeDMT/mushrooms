<html>
  <head>
    <title>It's a mec</title>
      <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

  </head>
  <body>


    <a-scene>

      <video id="Mary" loop src="reviewprison.mp4">
          <source src="reviewprison.mp4" type="video/mp4"/>
      </video>





      <a-camera position="0 0 10" stereocam="eye:left;"></a-camera>

      <a-entity geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;"
              material="shader: flat; src:#Mary;"
              scale="-1 1 1" stereo="eye:left">
      </a-entity>

      <a-entity geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;"
              material="shader: flat; src:#Mary;"
              scale="-1 1 1" stereo="eye:right">
      </a-entity>



    </a-scene>

  </body>
</html>
